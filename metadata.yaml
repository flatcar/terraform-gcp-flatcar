apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: flatcar-gcp-marketplace
  annotations:
    autogenSpecType: SINGLE_VM
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Flatcar Container Linux on Google Cloud Platform (GCP)
    source:
      repo: https://github.com/flatcar/terraform-gcp-flatcar.git
      sourceType: git
      dir: /
    actuationTool:
      flavor: Terraform
      version: '>= 1.0'
    description: {}
  content:
    documentation:
      - title: Flatcar Container Linux Documentation
        url: https://www.flatcar.org/docs/latest/
  interfaces:
    variables:
    - name: boot_disk_size
      description: The boot disk size for the VM instance in GBs
      varType: string
      defaultValue: "20"
    - name: boot_disk_type
      description: The boot disk type for the VM instance.
      varType: string
      defaultValue: pd-standard
    - name: external_ips
      description: The external IPs assigned to the VM for public access.
      varType: list(string)
      defaultValue:
      - EPHEMERAL
    - name: goog_cm_deployment_name
      description: The name of the deployment and VM instance.
      varType: string
      required: true
    - name: machine_type
      description: The machine type to create, e.g. e2-small
      varType: string
      defaultValue: n2-standard-4
    - name: networks
      description: The network name to attach the VM instance.
      varType: list(string)
      defaultValue:
      - default
    - name: project_id
      description: The ID of the project in which to provision resources.
      varType: string
      required: true
    - name: source_image
      description: The image name for the disk for the VM instance.
      varType: string
      defaultValue: projects/kinvolk-public/global/images/flatcar-stable-3227-2-2
    - name: sub_networks
      description: The sub network name to attach the VM instance.
      varType: list(string)
      defaultValue:
      - default
    - name: zone
      description: The zone for the solution to be deployed.
      varType: string
      defaultValue: us-west1-a
    outputs:
    - name: has_external_ip
      description: Flag to indicate if the machine has an external IP
    - name: instance_machine_type
      description: Machine type for the compute instance
    - name: instance_nat_ip
      description: Machine type for the compute instance
    - name: instance_network
      description: Machine type for the compute instance
    - name: instance_self_link
      description: Self-link for the Wordpress compute instance
    - name: instance_zone
      description: Zone for the wordpress compute instance
